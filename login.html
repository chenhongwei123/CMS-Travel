           <!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/PCreset.css" />
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />

		<script src="js/lib/jQuery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="js/common.js" type="text/javascript" charset="utf-8"></script> -->
		<script src="js/lib/bootstrap/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/jQuery/jquery.md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/jQuery/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="jumbotron cms-jumbotron">
			<div class="container">
				<p class="cms-login-title">旅游后台管理系统</p>
				<small>	Tourism products CMS System</small> 
			</div>
		</div>
		<div class="cms-shadow"></div>
		<div class="container">
			<div class="alert alert-warning alert-dismissible state" role="alert">
				<!--<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>-->
				<strong>Warning!</strong><span id="warning-content"></span>
			</div>

			<form class="form-horizontal wrap" role="form">
				<div class="form-group">
					<label for="mobile" class="col-sm-2 control-label cms-label">手机号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control cms-input" id="mobile" placeholder="手机号">
						<span class="spa spa1"></span>
					</div>
				</div>
				
				<div class="form-group">
					<label for="pwd" class="col-sm-2 control-label cms-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control cms-input" id="pwd" placeholder="密码">
						<span class="spa spa2"></span>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn cms-login btn-default">Sign in</button>
					</div>
				</div>
				
			</form>
		</div>
	</body>

</html>
