<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>首页 Banner</title>
		<link rel="stylesheet" type="text/css" href="../css/PCreset.css" />
		<link rel="stylesheet" type="text/css" href="../css/lib/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/lib/sweetalert.css" />

		<script src="../js/lib/jQuery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jQuery/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jQuery/jquery-time.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/bootstrap/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jQuery/upfile.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jQuery/jquery-jtemplates.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/banner.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/sweetalert/sweetalert-dev.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.table img {
				width: 100px;
			}
			
			.upfile {
				position: relative;
				width: 200px;
				display: inline-block;
				height: 100px;
				margin: 15px;
				float: left;
			}
			
			.upfile .fileimgAccount {
				position: absolute;
				top: 0;
				left: 0;
				width: 200px;
				height: 100px;
				/*border:1px solid #d6d6d6;*/
				text-align: center;
				line-height: 100px;
				display: inline-block;
				color: #a5a5a5;
				;
				font-size: 40px;
				vertical-align: middle;
				background-color: #ffffff;
			}
			
			input[type="file"] {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 100;
				width: 100%;
				height: 100%;
				filter: progid:DXImageTransform.Microsoft.Alpha(opacity=0);
				filter: alpha(opacity=0);
				-moz-opacity: 0;
				-khtml-opacity: 0;
				opacity: 0;
				background: none;
				border: none;
				cursor: pointer;
			}
			
			.delete_img {
				position: absolute;
				top: 100px;
				left: 74px;
				font-size: 16px;
				margin-left: 10px;
				cursor: pointer;
				color: brown;
				display: none;
			}
			
			.upload-img {
				width: 200px;
				height: 100px;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>

	<body>

		<div class="container-fluid">

			<div class="col-sm-3 col-md-2 sidebar">
				<h3>旅游后台管理</h3>
				<ul class="nav nav-pills  nav-stacked" id="nav">
					<li role="presentation">
						<a href="order.html">订单管理</a>
					</li>

					<li role="presentation" class="active">

						<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
							商品管理 <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a id="nav_a" href="commodity.html">出售中的商品</a>
							</li>
							<li>
								<a id="nav_a" href="sold_out.html">下架的商品</a>
							</li>
							<li>
								<a id="nav_a" href="send_commodity.html">发布商品</a>
							</li>
							<li>
								<a id="nav_a" href="banner.html" class="active_a">首页 Banner</a>
							</li>
						</ul>
					</li>
					<li role="presentation">
						<a href="moneyback.html">退货管理</a>
					</li>
					<li role="presentation">
						<a href="javascript:void(0)" class="logout">退出系统</a>
					</li>
				</ul>
			</div>

			<div class="row">

				<div class="col-sm-9 col-md-10 col-sm-offset-3 col-md-offset-2 main-console box">
					<!--面包屑导航-->
					<ol class="breadcrumb">
						<li class="active">首页 Banner</li>
					</ol>

					<div class="row">
						<!--表格数据-->

						<div class="col-md-12">
							<a type="button" class="btn" data-toggle="modal" data-target="#myModal2">添加banner</a>
							<div class="bs-example" data-example-id="condensed-table">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>数据ID</th>
											<th>图片</th>
											<th>创建时间</th>
											<th>更新时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody id="tbody1">

									</tbody>
								</table>
								<!--分页1-->
								<div id="Paging">
									<input type="button" id="PrevPage" value="上一页" />
									<input type="button" id="NextPage" value="下一页">
									<input type="text" value="0" style="display: none;" id="dishpageval" />
									<div id="pagination">
										<span>第</span>
										<b id="change">1</b>
										<span>页</span>
										<span>/</span>
										<span> 共 <b id="all_change"></b> 页 </span>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">修改banner</h4>
					</div>
					<div class="modal-body">
						<div class="container container-img">

						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="btn_modifier()">修改</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal2 -->
		<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">添加banner</h4>
					</div>
					<div class="modal-body">
						<div class="container">
							<div class="row">
								<div class="col-md-6">
									<div class="col-sm-4">
										<label for="upload-img">图片</label>
									</div>
									<div class="col-sm-8">
										<div class="upfile">
											<div class="fileimgAccount">+</div>
											<img class="upload-img img2">
											<input type="file" class="file1" onchange="upfile(event)">
											<input type="hidden" name="fruit" class="img_name2" value="" />
											<a onclick="delete_img(event)" class="delete_img">删除</a>
										</div>
									</div>
								</div>
							</div>
							</br>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="btn_add()">添加</button>
					</div>
				</div>
			</div>
		</div>
		<!--表格模版-->
		<textarea id="template" style="display:none">
			{#template MAIN}
			    {#foreach $T as entry}
				    <tr>
                        <td>{$T.entry.id}</td>
						<td><img src="{$T.entry.img}"  /></td>
						<td>{formatDate($T.entry.createTime)}</td>
						<td>{formatDate($T.entry.updateTime)}</td>
						<td>
							<input type="hidden" id="banner_data"  value='{JSON.stringify($T.entry)}' />
							<button onclick="btn_edit(event)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> 修改</button>
							<!--<a onclick="btn_modifier({$T.entry.id})" class="btn">修改</a>-->
							<a onclick="btn_delete({$T.entry.id})" class="btn">删除</a>
						</td>
					</tr>
			     {#/for}   
			{#/template MAIN}
			
		</textarea>

		<!--表格模版2-->
		<textarea id="template2" style="display:none">
			{#template MAIN}
			    <div class="row">
					<div class="col-md-6">
						<div class="col-sm-4">
							<label for="upload-img">图片</label>
						</div>
						<div class="col-sm-8">
							<div class="upfile">
								<input type="hidden" name="fruit" class="banner_id" value="{$T.id}" />
								<div class="fileimgAccount">+</div>
								<img class="upload-img img1" src="{$T.img}">
								<input type="file" class="file1" onchange="upfile(event)">
								<input type="hidden" name="fruit" class="img_name" value="{$T.img}" />
								<a onclick="delete_img(event)" style="display: block;" class="delete_img">删除</a>
							</div>
						</div>
					</div>
				</div>
				</br>
			{#/template MAIN}
		</textarea>

	</body>

</html>
